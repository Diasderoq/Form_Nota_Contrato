<html>
	<head>
		<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
		<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
		<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
		<script type="text/javascript" src="/portal/resources/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
		<script type="text/javascript" src="/webdesk/vcXMLRPC.js"></script>
<!--Script Customizados-->
		<script type="text/javascript" src="javascript.js"></script>
		<script src="jquery.min.js" type="text/javascript"></script>
		<script src="jquery.maskMoney.js" type="text/javascript"></script>
		<link href="FLUIGADHOC.css" type="text/css" rel="stylesheet" />
		<link type="text/css" rel="stylesheet" href="/portal/resources/style-guide/css/fluig-style-guide.min.css"/>
	</head>
	<body class="fluig-style-guide background">
		<div class="fluig-style-guide">
			<form name="form" role="form">
<!--Campos Ocultos Logicos-->
				<input type="hidden" id="HddAtividadeAtual" name="HddAtividadeAtual" readonly="readonly"> 
				<input type="hidden" id="HddAtividadeProxima" name="HddAtividadeProxima" readonly="readonly">
				<input type="hidden" id="HddResponsavel" name="HddResponsavel" readonly="readonly">
				<input type="hidden" id="HddNumeroSolicitacao" name="HddNumeroSolicitacao" readonly="readonly">
<!--Campos Ocultos Referente a Data Incio\Fim de Cada Parte do Processo-->				
				<input type="hidden" id="HddIncioSolicitacao" name="HddIncioSolicitacao" readonly="readonly">
				<input type="hidden" id="HddFimSolicitacao" name="HddFimSolicitacao" readonly="readonly">
<!--Campos Ocultos Historico-->				
				<input type="hidden" id="fiscal" name="fiscal" readonly="readonly">
				<input type="hidden" id="fornecedor11" name="fornecedor11" readonly="readonly">
				<input type="hidden" id="ltNotaContrato" name="ltNotaContrato" readonly="readonly">
				<input type="hidden" id="TotaldaSolicitacao" name="TotaldaSolicitacao" readonly="readonly">
				<input type="hidden" id="vencimento" name="vencimento" readonly="readonly">
<!--Campos Ocultos Referente a atribuições-->	
				<input type="hidden" id="HddSolicitante" name="HddSolicitante" readonly="readonly"> 			
				<input type="hidden" id="HddCscResponsavel" name="HddCscResponsavel" readonly="readonly">
				<input type="hidden" id="HddGroupCode" name="HddGroupCode">
				<input type="hidden" id="HddLogin" name="HddLogin">
				<input type="hidden" id="HddUserCode" name="HddUserCode">
				<input type="hidden" id="HddChefeCode" name="HddChefeCode">
<!--Logo e nome do Processo Cabeçalho-->
				<div class="row">
					<div id="AtivacaodeItemnoPortal" class="col-md-8">
						<h1><p><input name="imageField" type="image" class="form-group" src="logo.png" align="middle" width="130" height="100">Nota Contrato</p></h1>
					</div>
					<div class="col-md-4 .col-md-offset-4">
						<label>Prioridade<span style="color:red;">*</span> </label>
						<select class="form-control" name="SlPrioridade" id="SlPrioridade">
							<option value=""></option>
							<option value="1">Baixo</option>
							<option value="2">Medio</option>
							<option value="3">Alta</option>
						</select>
					</div>
					<div id="Aprovador" class="col-md-4">
						<label>Aprovador<span style="color:red;">*</span> </label>
						<input type="zoom" name="TxtAprovador" id="TxtAprovador" class="form-control" 
						data-zoom="{
							'displayKey':'FULL_NAME',
							'datasetId':'DsAprovador',
							'maximumSelectionLength':'1',
							'placeholder':'Escolha o aprovador',
							
							'fields':[
								{
								   'field':'FULL_NAME',
								   'label':'Nome',
								   'standard':'true',
								   'search':'true'
								}

							]
						 }"
						
						/>
					</div>
				</div>
				<label>Anexo obrigatório<span style="color:red;">*</span></label><br>
<!--Botão-->
				<input type="button" id="btNotaContrato" onclick="fornecedor();focus()" value="Adicionar Linha"  class="btn btn-primary col-md-2" />
<!--Tabela-->
				<table style="width:100%" id="TbNotaContrato"   tablename="TbNotaContrato" noaddbutton="true" customFnDelete="fnWdkRemoveChild(this);Valor();" cellspacing="0" deleteicon="FLUIGADHOC4.png" style="display: none" class="table">
					<thead>
						<tr>
							<th>_</th><!--Fornecedor-->
							<th>_</th><!--Centro de Custo-->
							<th >_</th><!--Valor do Contrato-->
						</tr>
					</thead>
					<tbody>
						<tr>
<!--Primeira coluna da tabela-->
							<td>
								<label>Fornecedor<span style="color:red;">*</span> </label>
									<input class="form-control" type="zoom" name="TxtFornecedor" id="TxtFornecedor" 
									data-zoom="{
										'displayKey':'A2_NOME',
										'datasetId':'Fornecedor_Protheus',
										'maximumSelectionLength':'1',
										'placeholder':'Escolha o fornecedor',
										'fields':[
											{
											   'field':'A2_COD',
											   'label':'Cod',
											   'standard':'true',
											   'search':'true'
											},
											{
												'field':'A2_NOME',
												'label':'Fornecedor',
												'search':'true'
											}
										]
									 }"
									/> 
								<br>
								<div class="col-md-6">
									<div class="form-group fs-cursor-pointer" id="TxtDataVencimento">
										<label>Data de Vencimento da<br> Nota Fiscal<span style="color:red;">*</span> </label>
											<div class="input-group date">
												<input class="form-control" name="TxtDataVencimento" type="text" readonly="readonly">
													<span class="input-group-addon"> <span class="fluigicon fluigicon-calendar"></span>
											</div>
									</div>
								</div>
								<div class="col-md-4">
									<label>Numero da <br>Nota Fiscal<span style="color:red;">*</span> </label>
									<div class="input-group" >
										<span class="input-group-addon">NF</span>
										<input class="form-control" type="number" id="NumNotaFiscal" name="NumNotaFiscal">
									</div>
								</div>
							</td>
<!--Segunda coluna da tabela-->
							<td>
								<label>Centro de Custo<span style="color:red;">*</span> </label>
										 <input class="form-control" type="zoom" name="TxtCentroCusto" id="TxtCentroCusto" 
										 data-zoom="{
											'displayKey':'CTT_DESC01',
											'datasetId':'CC_Protheus',
											'maximumSelectionLength':'1',
											'placeholder':'Escolha o centro de custo',
											'fields':[
												{
												   'field':'CTT_CUSTO',
												   'label':'Cod',
												   'standard':'true',
												   'search':'true'
												},
												{
													'field':'CTT_DESC01',
													'label':'Fornecedor'
													
												}
											]
										 }"
										 />
						<!--</div>-->
<!--Terceira coluna da tabela-->				
							</td>
							<td>
								<label>Valor do Contrato<span style="color:red;">*</span></label>
									<div class="input-group">
										<span class="input-group-addon">R$</span>
										<input class="form-control" type="text" id="TxtValorContrato" name="TxtValorContrato"  min="1" onBlur='Valor()'>
									</div>
							</td>
						</tr>
					</tbody>
				</table>
<!--Fim da Tabela-->
				<div class="col-md-2">	
					<label >Total da Solicitaçãos</label>
						<div class="input-group">
							<span class="input-group-addon">R$</span>
							<input class="form-control" type="text" name="TxtTotalSolicitacao" id="TxtTotalSolicitacao" mask="#00.000.000.000.000,00" readonly="readonly" />
						</div>	
				</div>	
			</form>
		</div>
	</body>
</html>
